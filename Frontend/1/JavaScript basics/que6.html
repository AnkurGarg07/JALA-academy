<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode Example</title>
</head>
<body>
    <script>
        "use strict";
        
        try {
            //  (this will cause an error in strict mode)
            myVar = 5; // myVar is not defined
            console.log(myVar);

            // Declare the variable
            var myVar;
        } catch (error) {
            console.error(error);
        }
    </script>
</body>
</html>
