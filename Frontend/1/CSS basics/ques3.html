<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            width: 500px;
            height: 500px;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
            border-top: 5px solid red; 
            border-right: 10px dashed green; 
            border-bottom: 15px dotted blue; 
            border-left: 20px double black;
        }

    </style>
</head>
<body>
    <div class="border-box">
        Different Borders
    </div>
</body>
</html>
