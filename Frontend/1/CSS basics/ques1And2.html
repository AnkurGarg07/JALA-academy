<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JALA academy</title>
    <style>
        *{
            padding: 0;
            margin: 0;
             box-sizing: border-box; /*comments can be added in css */
        }
        body{
            background-color: rgb(170, 144, 144);
            height: 100vh;
            
        }
        .content {
            padding: 20px;
            background-image: url(test.jpg);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 8px;
        }
        div{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Web Page</h1>
        <p>This page has a background image that does not scroll with the rest of the content and a specified size.</p>
        <p>You can customize the background color, image, and other properties as needed.</p>
    </div>
</body>
</html>
