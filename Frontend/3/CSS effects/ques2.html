<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and Pagination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .animation-container {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            animation-name: moveRight;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }
        @keyframes moveRight {
            0% {
                left: 0;
            }

            50% {
                left: calc(100% - 100px);
            }
            100%{
                left: 0;
            }
        }
        .pagination {
            margin-top: 50px;
        }
        .pagination ul {
            list-style: none;
            display: flex;
        }
        .pagination ul li {
            margin: 0 5px;
        }
        .pagination ul li a {
            text-decoration: none;
            padding: 10px 15px;
            color: #333;
            background-color: #e2e2e2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pagination ul li a:hover {
            background-color: #007BFF;
            color: white;
        }
        .pagination.no-space ul li {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="box"></div>
    </div>

    <div class="pagination">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>

    <div class="pagination no-space">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
</body>
</html>
