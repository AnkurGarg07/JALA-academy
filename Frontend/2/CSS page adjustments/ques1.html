<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border hover</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table {
            border: 2px solid black;
            transition: background-color 0.3s;
            margin: auto;
        }
        th, td {
            padding: 10px;
            
        }
        table:hover{
            background-color: lightblue;
        }
        table:hover ~ body {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="table">
            <table border="">
                <tr>
                    <th>row 1 column 1</th>
                    <th>row 1 column 2</th>
                    <th>row 1 column 3</th>
                </tr>
                <tr>
                    <th>Row 2 column  1</th>
                    <th>Row 2 column  2</th>
                    <th>Row 2 column  3</th>
                </tr>
                <tr>
                    <th>Row 3 column 1</th>
                    <th>Row 3 column 2</th>
                    <th>Row 3 column 3</th>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
